<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2193b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6dd5ed;stop-opacity:1" />
    </linearGradient>
    <filter id="dropshadow" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <rect x="30" y="30" width="452" height="452" rx="90" ry="90" fill="url(#bgGradient)" />

  <!-- Folder Icon -->
  <g transform="translate(106, 126) scale(0.6)" filter="url(#dropshadow)">
     <!-- Back Tab -->
     <path d="M0,50 L200,50 L250,0 L500,0 L500,350 L0,350 Z" fill="#ffffff" opacity="0.4"/>
     <!-- Front Flap -->
     <rect x="0" y="70" width="500" height="300" rx="20" ry="20" fill="#ffffff"/>
  </g>
  
  <!-- "SFTP" Text or Arrow -->
  <path d="M256,220 L256,380" stroke="#2193b0" stroke-width="40" stroke-linecap="round" />
  <path d="M180,290 L256,210 L332,290" stroke="#2193b0" stroke-width="40" stroke-linecap="round" fill="none" />

</svg>
