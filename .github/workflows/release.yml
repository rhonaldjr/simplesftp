name: Build and Release

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libayatana-appindicator3-dev libxdo-dev
      - name: Check
        run: cargo check --verbose
      - name: Test
        run: cargo test --verbose

  build-deb-amd64:
    name: Build Debian Package (amd64)
    needs: check
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libayatana-appindicator3-dev libxdo-dev
      - name: Install cargo-deb
        run: cargo install cargo-deb
      - name: Build Debian Package
        run: cargo deb
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: simplesftp-amd64.deb
          path: target/debian/*.deb

  build-deb-arm64:
    name: Build Debian Package (arm64/RPi)
    needs: check
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build & Package on ARM64
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: bullseye
          githubToken: ${{ github.token }}
          # Basic caching of cargo registry to speed up repeated builds could be added here
          # but for simplicity we keep it clean.
          install: |
            apt-get update
            apt-get install -y curl build-essential pkg-config libssl-dev libgtk-3-dev libayatana-appindicator3-dev libxdo-dev
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          run: |
            source $HOME/.cargo/env
            cargo install cargo-deb
            cargo deb
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: simplesftp-arm64.deb
          path: target/debian/*.deb

  build-macos:
    name: Build macOS DMG
    needs: check
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-bundle
        run: cargo install cargo-bundle
      - name: Build Bundle
        run: cargo bundle --release
      - name: Install create-dmg
        run: npm install --global create-dmg
      - name: Create DMG
        run: |
          # Create DMG from the .app bundle
          create-dmg target/release/bundle/osx/SimpleSFTP.app || true
          # Move the created dmg to a predictable name if needed, or find it
          mv *.dmg SimpleSFTP.dmg
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: simplesftp-macos.dmg
          path: SimpleSFTP.dmg
